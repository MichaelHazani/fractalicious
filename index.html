<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Fractalicio.us</title>
</head>

<body>
    <script type="x-shader/x-vertex" id="vertexshader">

        uniform float amplitude; attribute vec3 displacement; attribute vec3 customColor; varying vec3 vColor; void main() { vec3
        newPosition = position + amplitude * displacement; vColor = customColor; gl_Position = projectionMatrix * modelViewMatrix
        * vec4( newPosition, 1.0 ); }

    </script>

    <script type="x-shader/x-fragment" id="fragmentshader">

        uniform vec3 color; uniform float opacity; varying vec3 vColor; void main() { gl_FragColor = vec4( vColor * color, opacity
        ); }

    </script>
    <div id="container"></div>
    <script src="./js/app.js"></script>
</body>

</html>
